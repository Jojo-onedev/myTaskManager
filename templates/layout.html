<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de tâches</title>
    <!-- Lien vers Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lien vers ton CSS personnalisé -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navcust">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Gestionnaire de tâches</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add">Ajouter une tâche</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Espace pour afficher les messages flash -->
    <div class="container mt-3">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <!-- Contenu spécifique à chaque page -->
    <div class="container mt-4">
        {% block content %}
        <!-- Le contenu spécifique à chaque page sera injecté ici -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4">
        <p>&copy; 2024 - Gestionnaire de tâches. Tous droits réservés.</p>
    </footer>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
